<html>
<head>
    <meta charset="utf-8">
    <title>FED Test</title>

    <link href="css/functionalities.css" rel="stylesheet">
    <link href="css/piece.css" rel="stylesheet">
</head>
<body>

        <button id="btn-up" class="btn-arrow">U</button><br/>

        <button id="btn-reset" onclick="initialPieceLocation()">Reset</button><br/><br/>
