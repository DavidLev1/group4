<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Advanced JS Solution 4</title>
</head>


<body>
    <script>
    
        function Storage(storageType) {
            var storageTypes = {
                localStorage: localStorage, 
                sessionStorage: sessionStorage,
                storageType: storageType
            }

            var _storageTypeStr = storageType;
            var _storageTypeObj = storageTypes[_storageTypeStr];

            function getItemOfStorage(key) {
                return _storageTypeObj.getItem(key);
            }
            function setItemToStorage(key, value) {
                return _storageTypeObj.setItem(key, value);
            }
            function removeItemFromStorage(key)  {
                return _storageTypeObj.getItem(key);
            }
            function clearFromStorage() {
                return _storageTypeObj.clear();
            }

            return {
                getItem: getItemOfStorage,
                setItem: setItemToStorage,
                removeItem: removeItemFromStorage,
                clear: clearFromStorage
            }

        };


        var lStorage = new Storage("localStorage");
        console.log(lStorage);
        lStorage.setItem("someKey1", "someValue1");
        console.log(lStorage.getItem("someKey1")); // should print "someValue1"

        var sStorage = new Storage("sessionStorage");
        console.log(sStorage);
        sStorage.setItem("someKey2", "someValue2");
        console.log(sStorage.getItem("someKey2")); // should print "someValue2"

    </script>
</body>
</html>
