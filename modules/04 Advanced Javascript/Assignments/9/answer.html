<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 100%;
            margin: 1rem auto;
        }


        .gridy {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
            grid-template-rows: 2fr 1fr;
            grid-template-areas:
                "a b b c c c c d d a"
                "e1 e2 e3 e4 e5 e6 e7 e8 e9 e0";
            margin: 2rem 0;
            width: 100%;
        }

        .gridy section {
            grid-area: b;
            background-color: rgb(114, 230, 20);
            padding: 1rem;
            width: 15%;
        }

        .gridy img#left_arrow {
            grid-area: a;
            background-color: rgb(230, 20, 20);
            padding: 1rem;
            width: 5%;
        }

        .gridy img#right_arrow {
            grid-area: d;
            background-color: rgb(24, 20, 230);
            padding: 1rem;
            width: 15%;
        }

        .gridy img#main_img {
            grid-area: c;
            background-color: bisque;
            padding: 1rem;
            width: 60%; 
            /* maybe 15% */
        }

       
    </style>

</head>

<body>
    <div class="container">
        

        <div class="gridy">
            <div id="main">
                <section></section>
                <img id="left_arrow" src="https://panel.sendmsg.co.il/userfiles/site165/images/%D7%97%D7%A6%D7%99%D7%9D/%D7%97%D7%A5%20%D7%9B%D7%97%D7%95%D7%9C%20%D7%A9%D7%9E%D7%90%D7%9C%D7%94.jpg" alt="No Right Arrow">
                <img id="main_img" src="http://www.transparentpng.com/download/flower/blossom-flower-png-transparent-picture-3.png" alt="Main pic">
                <img id="right_arrow" src="https://panel.sendmsg.co.il/userfiles/site165/images/%D7%97%D7%A6%D7%99%D7%9D/%D7%97%D7%A5%20%D7%9B%D7%97%D7%95%D7%9C%20%D7%99%D7%9E%D7%99%D7%A0%D7%94.png" alt="No Right Arrow">
                <section></section>
            </div>
            <div id="pic_section"></div>
        </div>
    </div>
    
    
    <script>
        fetch("https://picsum.photos/list")
            .then(function (response) {  
                return response.json();
            })
            .then(function (myJson) {
                var src_base = "https://picsum.photos/300/300?image=";
                var img = document.getElementById("upload_img");
                for (let index = 0; index < myJson.length; index++) {   
                    let img = document.createElement("img");
                    img.setAttribute("src",src_base+myJson[index].id);                      
                    document.getElementById("post_url").appendChild(img);                    
                    //document.getElementById("post_url").innerText = myJson[index].post_url;                   
                }           
            });
    </script>
    
</body>

</html>
