<!DOCTYPE html>
<html>
<head>
	<title>HTML Answer 39</title>
	<style type="text/css">
		table,tr,td,th{
			border:1px solid;
		}
		td,th{
			height: 40px;
			width:140px;	
		}
		select{
			width: 100%;
			height: 90%;
		}
		#itemPrice{
			width:95%;
			height: 90%;
			text-align: center;
		}
		button{
			width:100%;
			height: 90%;
		}
		input{
			text-align: center;
		}
	</style>
</head>


<body>

	<h1>Add items to shopping card</h1>

	<table id="shoppingCart">
		<tr>
			<th>Name</th>
			<th>Price</th>
			<th>Action</th>
		</tr>

		<tr>
			<td>
				<select id="productsNames">
					<option>apple</option>
					<option>candy</option>
					<option>water</option>
					<option>carrot</option>
					<option>umbrella</option>
					<option>proteinShake</option>
					<option>banana</option>
					<option>orange</option>
					<option>tomatoes</option>
					<option>batata</option>
				</select>
			</td>

			<td>
				<input id="itemPrice" type="number" min="1" value="1">
			</td>

			<td>
				<button id="action" onclick="addProduct()">Add</button>
			</td>
		</tr>
	</table>


	<h2>Total cost:</h2>
	<div id="totalPrice">0</div>
	
	<br/><br/>

	<h2>Credit card details:</h2>
	<form id="payment" method="post" action="http://localhost:3000/Order" onsubmit="return false">
		<input type="text" id="cardNumber" placeholder="Credit Card Number" required>
		<input type="text" id="nameOfCard" placeholder="Name Of Credit Card" required>
		<input type="date" id="expireDate" placeholder="Expire Date" required>
		<input type="password" pattern="[0-9]{3}" id="securityCode" placeholder="Security Code" required>
		<input type="submit" value="submit" onclick="validate()">
	</form>

	<br/><br/>

	<h2>Error : </h2>
	<div id="error"></div>

	<script src="answer.js"></script>
</body>
</html>
