<html>
<head>
	<title></title>
	<style type="text/css">
		form 
		{
			text-align: center;
			background-color:#99ccff;
			margin:5% 20% 0% 20%;
			font-size: 30;
			line-height: 150%; 
		}
		input 
		{
			height:30px;
			width:250px;
			font-size: 20px;
			margin:10px;
			color: #0000cc;
			border:3px solid #cccc00;  
			background-color: #c4ecff; 
			border-radius: 5px;
			text-align:center;
		}

		.eachButton
		{
			font-weight: bold;
			font-size: 30px;
			font-family: Arial;
			margin:10px;
			width: 120px;
			height: 40px;
			border-radius: 8px;
			color: #0000cc;
			border:3px solid #0000cc;  
			background-color: #c4ecff; 
			
		}

		.eachButton:hover
		{
			font-weight:bold;
			font-size: 30px;
			margin:10px;
			color: #006600;
			width: 121px;
			height: 41px;
			border-radius: 8px;
			border:5px solid #ff0066;        
			background-color: #99ffcc;
		}
		
	</style>
</head>
<body>
	<form method="post" action="forgot_password.html">
		<h1>Sign Up</h1>
		<div>
			<input type="text" id="fullName" placeholder="Type here your full name" required>
		</div>
		<div>
			<input id="email" placeholder="Type here your Email" type="email" required>
		</div>
		<div>
			<input id="age"  placeholder="Type here your age" type="number" min="18" max="32" required>
		</div>
		<div>
			<input id="userName" placeholder="Type here your username" type="text" maxlength="10" required>
		</div>
		<div> 
			<input id="password" placeholder="Type here your password" type="password"  required/>
		</div>
		<br/>
		<div>
			<button type="button" class="eachButton">reset</button>
			<button type="button" class="eachButton">submit</button>

			<br/><br/>

			<a href="index.html" style="font-size: 20px; color:chocolate">Go to homepage</a>
			
		</div>
	</form>
</body>
</html>
