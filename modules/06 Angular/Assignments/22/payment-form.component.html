<h2>Credit card details:</h2>
<form #creditCardForm="ngForm" *ngIf="!submitted" (ngSubmit)="logicServiceObj.cardValidate(creditCardForm)" novalidate >
  <input type="text" id="cardNumber" placeholder="Credit Card Number" required><br><br>


  <input type="text" id="nameOfCard" placeholder="Name Of Credit Card" 
         required minlength="6"  #creditCardNumElem
  >
  <div *ngIf="creditCardNumElem.invalid && (creditCardNumElem.dirty || creditCardNumElem.touched)">
    <p *ngIf="creditCardNumElem.hasError('required')">
      Credit Card Number is Required Field
    </p>
    <p *ngIf="creditCardNumElem.hasError('minlength')">
      Minimum 6 Characters are Required
    </p>
  </div>
  
  <br><br>
  <input type="date" id="expireDate" placeholder="Expire Date" required><br><br>
  <input type="password" pattern="[0-9]{3}" id="securityCode" placeholder="Security Code" required><br><br>
  <input type="submit" value="submit" >
</form>

<br/><br/>

<h2>Error : </h2>
<div id="error"></div>
