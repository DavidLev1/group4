<app-header></app-header >
<div id="container" [ngClass]="{
  'blur': bigPicSrc
}">
  <div id="gallery">
    <div class="img" *ngFor="let src of imgSrcs">
      <app-image [src]="src" (showImgEvent)="showBigPic($event)"></app-image>
    </div>
  </div>
</div>
<div *ngIf="bigPicSrc">
  <app-big-pic [src]="bigPicSrc" (closePicEvent)="closeBigPic()"></app-big-pic>
</div>
<app-top-pics (showImgEvent)="showBigPic($event)" [topPicSrcs]="topPicSrcs"></app-top-pics>
